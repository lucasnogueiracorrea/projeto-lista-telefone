<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <main> <!-- start conteudo principal-->

        <div id="box-principal"> <!-- start div principal-->

            <!--titulo principal-->
            <h1>Salve seus contatos:</h1>

            <div id="box-contact"> <!-- start div add contato-->
            
                <!--nome do contato-->
                <label class="box-label" for="#">Nome:</label>
                <input class="box-input" id="name-contact" type="text" placeholder="Nome do contato...">
            
                <!--numero do contato-->
                <label class="box-label" for="#">Número:</label>
                <input  class="box-input" id="number-contact" type="text" placeholder="(99) 93333-3333">
            
                <!--referencia do contato-->
                <label class="box-label" for="#">Observação:</label>
                <input  class="box-input" id="obs-contact" type="text" placeholder="Observações sobre o contato...">

                <!--button para adicionar o contato na lista-->
                <button id="btn-add-contact" type="submit">Confirmar</button>
            </div> <!-- start div add contato-->
        </div> <!-- end div principal-->

        <div id="title">
            <h1>Seus contatos:</h1>
        </div>

        <div id="box-secundaria">
            <div class="template hide" id="box-info-contact">
                <ul id="list-info-contact">
                    <li id="li-info-contact">
                        <ion-icon id="remove-btn" name="close-outline"></ion-icon>
                        <span class="box-ref">Nome:</span>
                        <span class="li-span" id="span-name"></span>
                        <span class="box-ref">Número:</span>
                        <span class="li-span" id="span-number"></span>
                        <span class="box-ref">Observação:</span>
                        <span class="li-span" id="span-obs"></span>
                    </li>
                </ul>
            </div>
        </div>


    </main>
    



    <script src="js/app.js"> </script>
    <script type ="module" src ="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script> 
    <script nomodule src ="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js" > </script>
</body>
</html>
